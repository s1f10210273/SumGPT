<!DOCTYPE html>
{% extends "sumgpt/base.html" %}

{% block title_block %}
詳細
{% endblock %}

{% block body_block %}
<div class="m-5">
    <h1 class="text-center m-4">要約の詳細</h1>
    <textarea class="form-control" style="height: 100px" disabled>{{ sum_data.sum }}</textarea>
    <span class="badge rounded-pill text-bg-dark float-end">{{ sum_data.timestamp }}</span>
    <button class="btn btn-danger" id="deleteButton">削除</button>
    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        文字起こしの確認
    </button>
    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#saveDocsModal">
        Driveに保存
    </button>
    <!--GoogleDriveへのファイル保存の結果を格納-->
    <p>{{drive_msg.msg}}</p>
    <a href="{{drive_msg.url}}">{{drive_msg.url}}</a>
</div>

<!-- 確認ダイアログ用モーダル -->
<div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteConfirmationModalLabel">削除の確認</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                本当に削除しますか？
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                <a href="{% url 'sumdel' sum_data.id %}" class="btn btn-danger">削除</a>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">文字起こしの確認</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <textarea class="form-control" style="height: 100px" disabled>{{ sum_data.detail }}</textarea>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="saveDocsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="saveDocsModalLabel">GoogleDriveに要約を保存</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ファイル名を入力してください。
                <form action="" method="post" class="form-control">
                    {% csrf_token %}
                    <br>
                    <p>ファイル名: <input type="text" name="filename" required="required"></p>
                    <!--↓表示されない要素 sum_data.idを格納-->
                    <input type="hidden" name="pk" value="{{sum_data.id}}">
                    <button type="submit" class="btn btn-secondary">保存</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // 削除ボタンをクリックしたときに確認ダイアログを表示
    document.getElementById('deleteButton').addEventListener('click', function () {
        $('#deleteConfirmationModal').modal('show');
    });

</script>

{% endblock %}
