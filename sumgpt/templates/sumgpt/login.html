<!DOCTYPE html>
{% extends "sumgpt/base.html" %}

{% block title_block %}
Login
{% endblock %}

{% block body_block %}
<h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.username.label_tag }} {{ form.username }}
        {{ form.password.label_tag }} {{ form.password }}
        <button type="submit">Login</button>
    </form>
    <a href="{% url 'signup' %}" class="btn btn-primary" role="button">Sign up</a>
{% endblock %}
